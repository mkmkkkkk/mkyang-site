<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Shield shape - symmetric, centered at 50,50 -->
  <path d="M50 6 L12 24 L12 52 C12 76 28.5 90.5 50 97 C71.5 90.5 88 76 88 52 L88 24 Z"
        stroke="#C9A84C" stroke-width="2" fill="rgba(201,168,76,0.04)"/>
  <!-- Letter A that forms a gate/arch shape -->
  <path d="M50 28 L32 72" stroke="#C9A84C" stroke-width="3" stroke-linecap="round"/>
  <path d="M50 28 L68 72" stroke="#C9A84C" stroke-width="3" stroke-linecap="round"/>
  <!-- Crossbar of the A (also the "gate bar") -->
  <line x1="38" y1="56" x2="62" y2="56" stroke="#C9A84C" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Small diamond keystone at top of the A -->
  <path d="M50 25 L53 28 L50 31 L47 28 Z" fill="#C9A84C"/>
</svg>
