<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Yang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #050510;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === PARALLAX STARFIELD === */
        .starfield {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .star-layer {
            position: absolute;
            top: -10%; left: -10%;
            width: 120%; height: 120%;
            transition: transform 0.3s ease-out;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: rgba(180, 200, 255, 0.7);
        }

        .star.shimmer {
            animation: shimmer var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.4; box-shadow: 0 0 4px 1px rgba(180, 200, 255, 0.2); }
            50% { opacity: 1; box-shadow: 0 0 8px 2px rgba(180, 200, 255, 0.5); }
        }

        /* === NEBULA GLOW === */
        .nebula {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.08;
            z-index: 0;
            animation: nebulaDrift 20s ease-in-out infinite alternate;
        }

        .nebula-1 {
            width: 600px; height: 600px;
            background: radial-gradient(circle, #667eea, transparent);
            top: -10%; right: -5%;
        }

        .nebula-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, #764ba2, transparent);
            bottom: -5%; left: -5%;
            animation-delay: -10s;
        }

        @keyframes nebulaDrift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -20px) scale(1.1); }
        }

        /* === MAIN CONTENT === */
        .hero {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .label {
            font-weight: 300;
            font-size: 0.8rem;
            letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            margin-bottom: 1.8rem;
            overflow: hidden;
        }

        .label span {
            display: inline-block;
            transform: translateY(100%);
            animation: slideUp 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            animation-delay: 0.3s;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(3rem, 9vw, 6rem);
            font-weight: 800;
            letter-spacing: -2px;
            color: #E0E8FF;
            text-shadow: 0 0 40px rgba(170, 190, 255, 0.15);
            margin-bottom: 0.6rem;
            overflow: hidden;
        }

        h1 span {
            display: inline-block;
            clip-path: inset(100% 0 0 0);
            animation: reveal 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            animation-delay: 0.5s;
        }

        @keyframes reveal {
            to { clip-path: inset(0 0 0 0); }
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.9s;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.8rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.1s;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 8px #4ade80;
            animation: pulse 2.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px #4ade80; }
            50% { opacity: 0.4; box-shadow: 0 0 2px #4ade80; }
        }

        .divider {
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.6), transparent);
            margin: 0 auto 2rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.2s;
        }

        .bio {
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.45);
            line-height: 1.9;
            margin-bottom: 2.5rem;
            max-width: 460px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.3s;
        }

        .links {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.5s;
        }

        .links a {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 400;
            padding: 0.6rem 1.3rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.02);
        }

        .links a:hover {
            color: #fff;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.08);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.15);
        }

        .links svg {
            width: 15px;
            height: 15px;
            fill: currentColor;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === SCROLL INDICATOR === */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2s;
            transition: opacity 0.5s ease;
        }

        .scroll-indicator.hidden {
            opacity: 0 !important;
        }

        .scroll-line {
            width: 1px;
            height: 50px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.06);
        }

        .scroll-line::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.5));
            animation: scrollDrop 2.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes scrollDrop {
            0% { top: -50%; opacity: 0; }
            30% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        .scroll-text {
            font-size: 0.6rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.2);
            margin-bottom: 8px;
            text-align: center;
        }

        /* === FOOTER === */
        .footer {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2.2s;
        }

        .footer span {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.15);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Static mode for screenshots */
        body.static * {
            animation: none !important;
            opacity: 1 !important;
            transform: none !important;
            clip-path: none !important;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; letter-spacing: -1px; }
            .tagline { font-size: 1rem; }
            .links { flex-direction: column; align-items: center; }
            .footer { display: none; }
        }
    </style>
</head>
<body>
    <!-- PARALLAX STARFIELD -->
    <div class="starfield">
        <div class="star-layer" id="layer1"></div>
        <div class="star-layer" id="layer2"></div>
        <div class="star-layer" id="layer3"></div>
    </div>

    <!-- NEBULA GLOWS -->
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>

    <!-- HERO -->
    <section class="hero">
        <div class="container">
            <p class="label"><span>Entrepreneur &amp; Builder</span></p>
            <h1><span>Michael Yang</span></h1>
            <p class="tagline">Turning bold ideas into products.</p>
            <div class="status">
                <span class="status-dot"></span>
                Building the future with AI
            </div>
            <div class="divider"></div>
            <p class="bio">
                Passionate about AI, startups, and creating things that matter.
            </p>
            <div class="links">
                <a href="https://github.com/MichaelYangzk" target="_blank" rel="noopener">
                    <svg viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
                    GitHub
                </a>
                <a href="https://x.com/bayc2043" target="_blank" rel="noopener">
                    <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                    X
                </a>
                <a href="mailto:yangzk01@gmail.com">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    Email
                </a>
            </div>
        </div>
    </section>

    <!-- SCROLL INDICATOR -->
    <div class="scroll-indicator" id="scrollIndicator">
        <div class="scroll-text">Scroll</div>
        <div class="scroll-line"></div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <span>mkyang.ai</span>
    </div>

    <script>
        // Static mode for screenshots
        if (new URLSearchParams(window.location.search).has('static')) {
            document.body.classList.add('static');
        }

        // === PARALLAX STARFIELD ===
        const layers = [
            { el: document.getElementById('layer1'), factor: 0.04, count: 80, sizeRange: [1, 2.5], shimmerChance: 0.3 },
            { el: document.getElementById('layer2'), factor: 0.02, count: 50, sizeRange: [0.5, 1.5], shimmerChance: 0.2 },
            { el: document.getElementById('layer3'), factor: 0.008, count: 30, sizeRange: [0.5, 1], shimmerChance: 0.1 },
        ];

        layers.forEach(layer => {
            for (let i = 0; i < layer.count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = layer.sizeRange[0] + Math.random() * (layer.sizeRange[1] - layer.sizeRange[0]);
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.opacity = 0.2 + Math.random() * 0.6;

                if (Math.random() < layer.shimmerChance) {
                    star.classList.add('shimmer');
                    star.style.setProperty('--duration', (3 + Math.random() * 5) + 's');
                    star.style.setProperty('--delay', (Math.random() * 5) + 's');
                }

                layer.el.appendChild(star);
            }
        });

        // Mouse parallax
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;

        document.addEventListener('mousemove', e => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
        });

        function animateParallax() {
            currentX += (mouseX - currentX) * 0.05;
            currentY += (mouseY - currentY) * 0.05;

            layers.forEach(layer => {
                const x = currentX * layer.factor * 100;
                const y = currentY * layer.factor * 100;
                layer.el.style.transform = `translate3d(${x}px, ${y}px, 0)`;
            });

            requestAnimationFrame(animateParallax);
        }
        animateParallax();

        // === SCROLL INDICATOR HIDE ===
        const scrollIndicator = document.getElementById('scrollIndicator');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                scrollIndicator.classList.add('hidden');
            } else {
                scrollIndicator.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
