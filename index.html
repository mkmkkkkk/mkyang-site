<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Yang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --accent: #C9A84C;
            --accent-dim: rgba(201, 168, 76, 0.12);
            --bg: #08080A;
            --text: #F0EDE6;
            --muted: rgba(240, 237, 230, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }

        /* === AMBIENT ORBS === */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(130px);
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 900px; height: 900px;
            top: -25%; right: -15%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.2;
            animation: orbDrift 18s ease-in-out infinite alternate;
        }

        .orb-2 {
            width: 600px; height: 600px;
            bottom: -20%; left: -10%;
            background: radial-gradient(circle, #1a1040 0%, transparent 70%);
            opacity: 0.25;
            animation: orbDrift 22s ease-in-out infinite alternate-reverse;
        }

        @keyframes orbDrift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, -30px) scale(1.12); }
        }

        /* === GRID OVERLAY === */
        .grid-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: 1;
            pointer-events: none;
        }

        /* === INTERACTIVE GRID FLASHLIGHT === */
        .grid-glow {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(201, 168, 76, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(201, 168, 76, 0.08) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: 1;
            pointer-events: none;
            mask-image: radial-gradient(600px circle at var(--glow-x, -999px) var(--glow-y, -999px), black 0%, transparent 100%);
            -webkit-mask-image: radial-gradient(600px circle at var(--glow-x, -999px) var(--glow-y, -999px), black 0%, transparent 100%);
            transition: mask-image 0.1s ease, -webkit-mask-image 0.1s ease;
        }

        /* === VERTICAL ACCENT LINE === */
        .v-line {
            position: fixed;
            left: 4rem;
            top: 0;
            width: 1px;
            height: 100vh;
            background: linear-gradient(to bottom, transparent 5%, var(--accent-dim) 30%, var(--accent-dim) 70%, transparent 95%);
            z-index: 1;
            pointer-events: none;
        }

        /* === NOISE TEXTURE === */
        .noise {
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
            opacity: 0.035;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 100;
            animation: grain 0.4s steps(4) infinite;
        }

        @keyframes grain {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5%, -5%); }
            50% { transform: translate(5%, -10%); }
            75% { transform: translate(-10%, 5%); }
            100% { transform: translate(5%, 5%); }
        }

        /* === EDGE VIGNETTE === */
        .vignette {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(
                ellipse at center,
                transparent 50%,
                rgba(8, 8, 10, 0.6) 100%
            );
            pointer-events: none;
            z-index: 2;
        }

        /* === PAGE GRID LAYOUT === */
        .page {
            position: relative;
            z-index: 3;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            padding: 2.5rem 4rem;
        }

        /* === TOP BAR === */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeDown 1s ease forwards 0.2s;
        }

        .logo {
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--muted);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--muted);
        }

        .status-dot {
            width: 6px; height: 6px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 8px #4ade80;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(74, 222, 128, 0); }
        }

        /* === HERO === */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 2rem;
            position: relative;
        }

        /* Cinematic spotlight behind hero content */
        .hero::before {
            content: '';
            position: absolute;
            top: 45%; left: 30%;
            transform: translate(-50%, -50%);
            width: 1100px; height: 800px;
            background: radial-gradient(
                ellipse at center,
                rgba(212, 175, 55, 0.10) 0%,
                rgba(201, 168, 76, 0.04) 35%,
                transparent 65%
            );
            pointer-events: none;
            z-index: -1;
            filter: blur(60px);
            mix-blend-mode: screen;
            animation: spotlightBreath 10s ease-in-out infinite alternate;
        }

        @keyframes spotlightBreath {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        .hero-label {
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideRight 1s ease forwards 0.5s;
        }

        .hero-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(5rem, 10vw, 10rem);
            font-weight: 800;
            line-height: 0.82;
            letter-spacing: -0.03em;
            color: var(--text);
            margin-bottom: 2.5rem;
        }

        .hero-name .line {
            display: block;
            overflow: hidden;
        }

        .hero-name .line span {
            display: inline-block;
            transform: translateY(110%);
            animation: revealUp 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .hero-name .line:nth-child(1) span {
            animation-delay: 0.3s;
            letter-spacing: -0.04em;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 60px rgba(255, 255, 255, 0.15), 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .hero-name .line:nth-child(2) span {
            animation-delay: 0.45s;
            font-style: italic;
            /* Refined gold with tight shadow for materiality */
            color: #D4AF37;
            text-shadow:
                0 4px 10px rgba(212, 175, 55, 0.3),
                0 1px 0 rgba(255, 229, 160, 0.2),
                0 -1px 0 rgba(138, 110, 47, 0.5);
            /* Indent + pull closer to Michael for lockup */
            margin-left: 1.5rem;
            margin-top: -0.1em;
        }

        .hero-tagline {
            font-size: 1.15rem;
            font-weight: 300;
            color: rgba(240, 237, 230, 0.55);
            max-width: 420px;
            line-height: 1.7;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.9s;
        }

        /* === BOTTOM BAR === */
        .bottombar {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            opacity: 0;
            animation: fadeUp 1s ease forwards 1.2s;
        }

        .links {
            display: flex;
            gap: 2.5rem;
        }

        .links a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.78rem;
            font-weight: 400;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 4px;
            transition: color 0.3s ease;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .links a:hover {
            color: var(--text);
        }

        .links a:hover::after {
            width: 100%;
        }

        .copyright {
            font-size: 0.6rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.12);
        }

        /* === DECORATIVE NUMBER === */
        .deco-number {
            position: fixed;
            bottom: 4rem;
            right: 4rem;
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.02);
            line-height: 1;
            pointer-events: none;
            z-index: 1;
        }

        /* === HORIZONTAL RULE === */
        .hero-rule {
            width: 60px;
            height: 1px;
            background: var(--accent);
            margin: 2rem 0;
            opacity: 0;
            animation: expandRight 0.8s ease forwards 0.8s;
        }

        /* === ANIMATIONS === */
        @keyframes revealUp {
            to { transform: translateY(0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes expandRight {
            from { opacity: 0; width: 0; }
            to { opacity: 1; width: 60px; }
        }

        /* === CURSOR GLOW === */
        .cursor-glow {
            position: fixed;
            width: 300px; height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-dim) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
            filter: blur(40px);
            opacity: 0;
            transition: opacity 0.5s ease;
            transform: translate(-50%, -50%);
        }

        body:hover .cursor-glow {
            opacity: 1;
        }

        /* Static mode for screenshots */
        body.static * {
            animation: none !important;
            opacity: 1 !important;
            transform: none !important;
        }

        @media (max-width: 768px) {
            .page { padding: 2rem; }
            .hero { padding-left: 0; }
            .hero-name { font-size: clamp(3rem, 14vw, 6rem); }
            .links { gap: 1.5rem; flex-wrap: wrap; }
            .v-line { left: 2rem; }
            .deco-number { display: none; }
        }
    </style>
</head>
<body>
    <!-- Ambient background -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="grid-overlay"></div>
    <div class="grid-glow" id="gridGlow"></div>
    <div class="v-line"></div>
    <div class="noise"></div>
    <div class="cursor-glow" id="cursorGlow"></div>
    <div class="vignette"></div>

    <!-- Decorative -->
    <div class="deco-number">01</div>

    <!-- Page -->
    <div class="page">
        <!-- Top bar -->
        <header class="topbar">
            <div class="logo">mkyang.ai</div>
            <div class="status-badge">
                <span class="status-dot"></span>
                Building with AI
            </div>
        </header>

        <!-- Hero -->
        <main class="hero">
            <p class="hero-label">Entrepreneur & Builder</p>
            <h1 class="hero-name">
                <span class="line"><span>Michael</span></span>
                <span class="line"><span>Yang</span></span>
            </h1>
            <div class="hero-rule"></div>
            <p class="hero-tagline">Turning bold ideas into products that shape the future.</p>
        </main>

        <!-- Bottom bar -->
        <footer class="bottombar">
            <nav class="links">
                <a href="https://github.com/MichaelYangzk" target="_blank" rel="noopener">GitHub</a>
                <a href="https://x.com/bayc2043" target="_blank" rel="noopener">X / Twitter</a>
                <a href="mailto:yangzk01@gmail.com">Email</a>
            </nav>
            <span class="copyright">&copy; 2025 Michael Yang</span>
        </footer>
    </div>

    <script>
        // Static mode for screenshots
        if (new URLSearchParams(window.location.search).has('static')) {
            document.body.classList.add('static');
        }

        // Cursor glow + interactive grid flashlight
        const glow = document.getElementById('cursorGlow');
        const gridGlow = document.getElementById('gridGlow');
        let mx = 0, my = 0, cx = 0, cy = 0;

        document.addEventListener('mousemove', e => {
            mx = e.clientX;
            my = e.clientY;
            // Update grid flashlight position (instant for responsiveness)
            gridGlow.style.setProperty('--glow-x', e.clientX + 'px');
            gridGlow.style.setProperty('--glow-y', e.clientY + 'px');
        });

        function animateGlow() {
            cx += (mx - cx) * 0.08;
            cy += (my - cy) * 0.08;
            glow.style.left = cx + 'px';
            glow.style.top = cy + 'px';
            requestAnimationFrame(animateGlow);
        }
        animateGlow();
    </script>
</body>
</html>
