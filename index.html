<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Yang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 1.5rem;
        }

        .bio {
            font-size: 1rem;
            color: #aaa;
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .links a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #ccc;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 0.6rem 1.2rem;
            border: 1px solid #333;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .links a:hover {
            color: #fff;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .links svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .links { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">MY</div>
        <h1>Michael Yang</h1>
        <p class="tagline">Entrepreneur</p>
